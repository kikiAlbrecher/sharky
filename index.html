<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icons/logo.png">
    <title>Sharky</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/policy.css">

    <script src="./models/drawableObject.class.js"></script>
    <script src="./models/statusBar.class.js"></script>
    <script src="./models/statusBarLife.class.js"></script>
    <script src="./models/statusBarCoin.class.js"></script>
    <script src="./models/statusBarPoison.class.js"></script>
    <script src="./models/movableObject.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/wave.class.js"></script>
    <script src="./models/backgroundObject.class.js"></script>
    <script src="./models/sunbeam.class.js"></script>
    <script src="./models/pufferfish.class.js"></script>
    <script src="./models/pufferfishRose.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/animatedPoison.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <script src="./models/animatedCoin.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/throwableBubble.class.js"></script>
    <script src="./models/throwablePoison.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/start.js"></script>
    <script src="./js/game.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/footer.js"></script>

</head>

<body onload="includeHTML()">
    <div class="max-width">
        <section id="gameScreen">
            <h1 id="gameName">Sharky</h1>
            <canvas width="720" height="480" class="d-none" id="canvas"></canvas>

            <section class="mobile-btn-section d-none">
                <button class="touchscreen-btn" onclick="toggleLoudspeakers()">
                    <img class="touch-btn-img" id="mobileMute" src="./img/icons/mute.png" alt="loudspeaker off">
                    <img class="touch-btn-img d-none" id="mobileSound" src="./img/icons/loudspeaker-on.png"
                        alt="loudspeaker on">
                </button>
                <button class="touchscreen-btn" id="btnUp">
                    <img class="touch-btn-img" src="./img/icons/up.png" alt="up">
                </button>
                <button class="touchscreen-btn" id="btnRight">
                    <img class="touch-btn-img" src="./img/icons/right.png" alt="right">
                </button>
                <button class="touchscreen-btn" id="btnLeft">
                    <img class="touch-btn-img" src="./img/icons/left.png" alt="left">
                </button>
                <button class="touchscreen-btn" id="btnDown">
                    <img class="touch-btn-img" src="./img/icons/down.png" alt="down">
                </button>
                <button class="touchscreen-btn attack-btn" id="btnAttackBubble">
                    <img class="touch-btn-img attack-btn-img" src="./img/1.Sharkie/4.Attack/Bubble trap/Bubble.png"
                        alt="bubble">
                </button>
                <button class="touchscreen-btn attack-btn" id="btnAttackPoison">
                    <img class="touch-btn-img"
                        src="./img/1.Sharkie/4.Attack/Bubble trap/Poisoned Bubble (for whale).png"
                        alt="poisoned bubble">
                </button>
                <button class="touchscreen-btn attack-btn" id="btnAttackFin">
                    <img class="touch-btn-img attack-btn-img" src="./img/icons/slap.png" alt="fin slap">
                </button>
                <button class="touchscreen-btn" id="mobileFullscreen">
                    <img class="touch-btn-img d-none" id="fullscreenOn" src="./img/icons/fullscreen.png"
                        alt="fullscreen">
                    <img class="touch-btn-img" id="fullscreenOff" src="./img/icons/exit-fullscreen.png"
                        alt="exit fullscreen">
                </button>
            </section>
        </section>

        <section class="screen-content" id="startScreen">
            <img class="screen-img" src="./img/3.Background/Mesa de trabajo 1.png" alt="start screen">
            <div class="game-btns">
                <button class="play-button" onclick="startGame('startScreen')">
                    <img class="play-img" src="./img/6.Botones/Start/2.png" alt="start button">
                </button>
                <button class="screen-btn btn-supplementary" onclick="toggleVolumeStart()">
                    <img class="start-screen-img img-supplementary" id="volumeOff" src="./img/icons/mute.png"
                        alt="loudspeaker off button">
                    <img class="start-screen-img img-supplementary round-img d-none" id="volumeOn"
                        src="./img/icons/loudspeaker-on.png" alt="loudspeaker on button">
                </button>
            </div>
        </section>

        <button class="screen-btn" id="instructions" onclick="showInstructions()">
            <img class="start-screen-img" src="./img/icons/information.png" alt="instructions">
        </button>

        <button class="screen-btn btn-supplementary fullscreen" onclick="toggleFullscreenImg()">
            <img class="start-screen-img img-supplementary" id="fullscreenOn" src="./img/icons/fullscreen.png"
                alt="fullscreen">
            <img class="start-screen-img img-supplementary d-none" id="fullscreenOff"
                src="./img/icons/exit-fullscreen.png" alt="exit fullscreen">
        </button>



        <div class="d-none" id="blackOverlay">
            <section class="max-width instruction-screen">
                <div class="close-overlay" id="close-overlay" onclick="closeOverlay()">
                    <img class="instruction-keyboard-letter" src="./img/icons/close.png" alt="close overlay">
                </div>
                <div class="overlay-frame">
                    <div class="instruction move">
                        <h2>MOVE SHARKY</h2>
                        <img class="instruction-keyboard-arrows" src="./img/6.Botones/Key/arrow keys.png"
                            alt="keyboard arrows">
                    </div>
                    <div class="instruction collect">
                        <h2>COLLECT ITEMS</h2>
                        <div class="defend-sharky">
                            <div class="range">
                                <img class="instruction-img-height" src="./img/4.Marcadores/1. Coins/4.png" alt="coin">
                                <img class="instruction-img-height" src="./img/7.Instructions/poison.png" alt="poison">
                            </div>
                            <div class="range range-arrows">
                                <img class="arrow-right" src="./img/icons/arrow-right.png"
                                    alt="arrow right">
                                <img class="arrow-right" src="./img/icons/arrow-right.png"
                                    alt="arrow right">
                            </div>
                            <div class="range">
                                <img class="bubble-img-height" src="./img/1.Sharkie/4.Attack/Bubble trap/Bubble.png"
                                    alt="bubble">
                                <img class="instruction-img-height"
                                    src="./img/1.Sharkie/4.Attack/Bubble trap/Poisoned Bubble (for whale).png"
                                    alt="poisoned bubble">
                            </div>
                        </div>
                    </div>
                    <div class="instruction">
                        <h2>ATTACK</h2>
                        <div class="defend-sharky">
                            <div class="range range-width range-left">
                                <img class="instruction-img-height" src="./img/icons/slap.png" alt="slap with tail fin">
                                <img class="bubble-img-height" src="./img/1.Sharkie/4.Attack/Bubble trap/Bubble.png"
                                    alt="bubble">
                                <img class="instruction-img-height"
                                    src="./img/1.Sharkie/4.Attack/Bubble trap/Poisoned Bubble (for whale).png"
                                    alt="poisoned bubble">
                            </div>
                            <div class="range">
                                <img class="instruction-space" src="./img/6.Botones/Key/Space Bar key.png"
                                    alt="space bar">
                                <div class="space-alternative">
                                    <img class="whitespace" src="./img/icons/space.png" alt="space bar sign">
                                </div>
                                <img class="instruction-keyboard-letter" src="./img/6.Botones/Key/D key.png" alt="D">
                                <div class="further-attack-options">
                                    <p class="attack-label">F</p>
                                </div>
                            </div>
                            <div class="range">
                                <div class="variety">
                                    <div class="pufferfish-collection">
                                        <img class="pufferfish-img-height" src="./img/7.Instructions/puffer-green.png"
                                            alt="all kind of pufferfishes, green">
                                        <img class="pufferfish-img-height" src="./img/7.Instructions/puffer-rose.png"
                                            alt="all kind of pufferfishes, rose">
                                    </div>
                                    <img class="endboss-img-height" src="./img/7.Instructions/endboss-head.png"
                                        alt="endboss">
                                </div>
                                <img class="instruction-img-height"
                                    src="./img/2.Enemy/2 Jellyfish/Regular damage/Yellow 1.png" alt="jellyfish">
                                <img class="endboss-img-height" src="./img/7.Instructions/endboss-head.png"
                                    alt="endboss">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


        <section class="d-none" id="loadingSpinner">
            <div class="loading">
                <img class="loading-spinner" src="./img/sharky-loading-spinner.png" alt="loading spinner">
            </div>
        </section>

        <section class="d-none" id="winScreen">
            <div class="screen-content">
                <img class="screen-img" src="./img/6.Botones/Tittles/You win/Mesa de trabajo 1.png"
                    alt="you win">
                <div class="game-btns restart-won-game">
                    <button class="imitated-play-button" onclick="backHome('winScreen')">
                        <h2 class="h2-variant">HOME</h2>
                    </button>
                    <button class="play-button" onclick="restartGame('winScreen')">
                        <img class="play-img" src="./img/6.Botones/Try again/Recurso 17.png" alt="restart button">
                    </button>
                </div>
            </div>
        </section>

        <section class="d-none" id="gameOverScreen">
            <div class="screen-content">
                <div>
                    <img class="gameOverLettering" src="./img/6.Botones/Tittles/Game Over/Recurso 12.png"
                        alt="game over">
                </div>
                <div class="game-btns restart-game-over">
                    <button class="imitated-play-button" onclick="backHome('gameOverScreen')">
                        <h2 class="h2-variant">HOME</h2>
                    </button>
                    <button class="play-button" onclick="restartGame('gameOverScreen')">
                        <img class="play-img" src="./img/6.Botones/Try again/Recurso 17.png" alt="restart button">
                    </button>
                </div>
            </div>
        </section>
    </div>

    <div class="footer-integration" w3-include-html="footer.html"></div>

</body>

</html>
